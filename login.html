  </head>
  <body>

    <nav class= "navbar navbar-expand-lg navbar-dark  bg-black" >
        <div class="container">
          
        </div>
        <div class="container-fluid">
           <a class="navbar-brand" href="#">
               <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.sysjolt.com%2Fwp-content%2Fuploads%2F2018%2F05%2FFallout76.jpg&f=1&nofb=1&ipt=71591569f692f8555579349f87fbfec772be8b1b9230deac7db5668bdc6ebfe9&ipo=images" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
           </a>
          
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pricing">Pricing</a>
              </li>

              War never changes.
            </span>
          </div>

       <!-- Navbar content -->


      

    <div class="full-screen-container">

      <div class="login-container">
        <h1 class="login-title">Welcome</h1>
        <form class="form">


          <div class="input-group error">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <span class="msg">Valid email</span>
          </div>

          <div class="input-group success">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span class="msg">Incorrect password</span>
          </div>


          <button class="login-button" type="submit">Login</button>
        </form>
      </div>
    </div>
   
        
  </body>
</html>
